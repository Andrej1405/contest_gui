<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/public/img/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Интерфейс управления роборукой</title>
  </head>

  <body>
    <div class="wrapper">
      <h3 style="position: relative; left: 25px; top: 10px; color: #ffffffb8">
        Скорость сервопривода
      </h3>
      <div class="slider">
        <output for="fader" id="volume">0</output>
        <input
          type="range"
          id="fader"
          min="0"
          max="100"
          value="0"
          step="1"
          oninput="outputUpdate(value)"
        />
      </div>
      <div class="control">
        <div class="left_control">
          <button id="control1" class="button_control left level-left1">
            <span>
              <svg class="arrow-left-1" viewBox="0 0 5 9">
                <path
                  d="M0.419,9.000 L0.003,8.606 L4.164,4.500 L0.003,0.394 L0.419,0.000 L4.997,4.500 L0.419,9.000 Z"
                />
              </svg>
              <img
                src="img/image1.svg"
                style="
                  position: relative;
                  width: 225px;
                  top: -130px;
                  left: 95px;
                "
              />
            </span>
          </button>
          <button id="control2" class="button_control left level-left2">
            <span class="arrow-left">
              <svg class="arrow-top-left" viewBox="0 0 5 9">
                <path
                  d="M0.419,9.000 L0.003,8.606 L4.164,4.500 L0.003,0.394 L0.419,0.000 L4.997,4.500 L0.419,9.000 Z"
                />
              </svg>
              <svg class="arrow-bottom-left" viewBox="0 0 5 9">
                <path
                  d="M0.419,9.000 L0.003,8.606 L4.164,4.500 L0.003,0.394 L0.419,0.000 L4.997,4.500 L0.419,9.000 Z"
                />
              </svg>
            </span>
            <img
              src="img/image2.svg"
              style="position: relative; width: 225px; top: -90px; left: 65px"
            />
          </button>
          <button id="control3" class="button_control left level-left3">
            <span>
              <svg class="arrow-left-3" viewBox="0 0 5 9">
                <path
                  d="M0.419,9.000 L0.003,8.606 L4.164,4.500 L0.003,0.394 L0.419,0.000 L4.997,4.500 L0.419,9.000 Z"
                />
              </svg>
            </span>
            <img
              src="img/image3.svg"
              style="position: relative; width: 160px; top: -125px; left: 60px"
            />
          </button>
          <button id="control4" class="button_control left level-left4">
            <span>
              <svg class="arrow-left-4" viewBox="0 0 5 9">
                <path
                  d="M0.419,9.000 L0.003,8.606 L4.164,4.500 L0.003,0.394 L0.419,0.000 L4.997,4.500 L0.419,9.000 Z"
                />
              </svg>
            </span>
            <img
              src="img/image4.svg"
              style="
                position: relative;
                width: 150px;
                bottom: 130px;
                left: 45px;
              "
            />
          </button>
        </div>
        <div class="feedback">
          <div class="type-select">
            <button class="user-feedback" style="cursor: pointer">
              <span>Обратная связь</span>
              <i class="fa fa-rss icon" aria-hidden="true"></i>
            </button>
            <button class="video" style="cursor: pointer">
              <span>Видео</span>
              <i class="fa fa-video-camera icon" aria-hidden="true"></i>
            </button>
          </div>
          <div>
            <div class="text_feedback">
              <span id="text_feedback1"
                >Сервопривод №1. Скорость: 50. Угол: 45. Направление:
                Положительное.</span
              >
            </div>
            <div class="text_feedback">
              <span id="text_feedback2"
                >Сервопривод №2. Скорость: 50. Угол: 25. Направление:
                Отрицательное.</span
              >
            </div>
            <div class="text_feedback">
              <span id="text_feedback3"
                >Сервопривод №3. Скорость: 50. Угол: 172. Направление:
                Положительное.</span
              >
            </div>
            <div class="text_feedback" style="border-bottom: none">
              <span id="text_feedback4"
                >Сервопривод №4. Скорость: 50. Угол: 28. Направление:
                Положительное.</span
              >
            </div>
          </div>
        </div>
        <div class="right_control">
          <button id="control5" class="button_control right level-right1">
            <span
              ><svg class="arrow-right-1" viewBox="0 0 5 9">
                <path
                  d="M0.419,9.000 L0.003,8.606 L4.164,4.500 L0.003,0.394 L0.419,0.000 L4.997,4.500 L0.419,9.000 Z"
                />
              </svg>
              <img
                src="img/image1_1.svg"
                style="
                  position: relative;
                  width: 225px;
                  top: -130px;
                  right: 10px;
                "
              />
            </span>
          </button>
          <button id="control6" class="button_control right level-right2">
            <span class="arrow-right"
              ><svg class="arrow-top-right" viewBox="0 0 5 9">
                <path
                  d="M0.419,9.000 L0.003,8.606 L4.164,4.500 L0.003,0.394 L0.419,0.000 L4.997,4.500 L0.419,9.000 Z"
                />
              </svg>
              <svg class="arrow-bottom-right" viewBox="0 0 5 9">
                <path
                  d="M0.419,9.000 L0.003,8.606 L4.164,4.500 L0.003,0.394 L0.419,0.000 L4.997,4.500 L0.419,9.000 Z"
                />
              </svg>
            </span>
            <img
              src="img/image2_2.svg"
              style="position: relative; width: 225px; top: -90px; right: 75px"
            />
          </button>
          <button id="control7" class="button_control right level-right3">
            <span
              ><svg class="arrow-right-3" viewBox="0 0 5 9">
                <path
                  d="M0.419,9.000 L0.003,8.606 L4.164,4.500 L0.003,0.394 L0.419,0.000 L4.997,4.500 L0.419,9.000 Z"
                />
              </svg>
              <img
                src="img/image3_3.svg"
                style="
                  position: relative;
                  width: 180px;
                  bottom: 140px;
                  right: 90px;
                "
              />
            </span>
          </button>
          <button id="control8" class="button_control right level-right4">
            <span
              ><svg class="arrow-right-4" viewBox="0 0 5 9">
                <path
                  d="M0.419,9.000 L0.003,8.606 L4.164,4.500 L0.003,0.394 L0.419,0.000 L4.997,4.500 L0.419,9.000 Z"
                />
              </svg>
            </span>
            <img
              src="img/image4_4.svg"
              style="
                position: relative;
                width: 150px;
                bottom: 130px;
                right: 45px;
              "
            />
          </button>
        </div>
      </div>
    </div>

    <script src="src/script.js" type="text/javascript"></script>

    <script type="text/javascript">
      function outputUpdate(vol) {
        var output = document.querySelector("#volume");
        output.value = vol;

        if (output.value >= 17) {
          output.style.left = vol - 3 + "%";
        }

        if (output.value > 37) {
          output.style.left = vol - 4 + "%";
        }

        if (output.value > 73) {
          output.style.left = vol - 5 + "%";
        }
      }
    </script>
  </body>
</html>
